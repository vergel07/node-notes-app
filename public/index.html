<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Take Note</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Take Note</h1>
            <h2 class="header__subtitle">Always take notes, you are not too smart to memorize the entire topics.</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input id="search-text" type="text" class="input" placeholder="Search Note">
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sory by alphabetically</option>
            </select>
            <button id="add-note" class="button">Create Note</button>
        </div>
    </div>
    <div class="container">
        <div id="notes"></div>
    </div>    
    <script src="/scripts/index-bundle.js"></script>
</body>
</html>
